<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта" />
    </header>

    <main class="main">
      <section class="profile">
        <div class="info">
          <img class="profile__avatar" src="./images/avatar.png" alt="Аватар" />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button">
              <img class="profile__pencil" src="./images/pencil.svg" alt="карандаш" />
            </button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="button">
          <img class="profile__plus" src="./images/plus.svg" alt="добавить" />
        </button>
      </section>
      <section class="mesto">
        <ul class="mesto__ul">

        </ul>
      </section>
    </main>
    <footer class="footer">
      <h3 class="footer__text">© 2020 Mesto Russia</h3>
    </footer>

    <div class="popup">
      <div id="profile" class="popup__container">
        <button type="button" class="popup__close">
          <img class="popup__img" src="./images/Close.png" alt="Закрыть">
        </button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="popup__form" class="popup__form">
          <input type="text" name="popup__name" class="popup__text popup__name" placeholder="Жак-Ив Кусто">
          <input type="text" name="popup__job" class="popup__text popup__job" placeholder="Исследователь океана">
          <button type="submit" id="saveprofile" class="popup__button">Сохранить</button>
        </form>
      </div>
      <div id="addcards" class="popup__container">
        <button type="button" class="popup__close">
          <img class="popup__img" src="./images/Close.png" alt="Закрыть">
        </button>
        <h2 class="popup__title">Новое место</h2>
        <form name="popup__form" class="popup__form">
          <input type="text" name="popup__name" class="popup__text popup__name" placeholder="Название">
          <input type="text" name="popup__job" class="popup__text popup__job" placeholder="Ссылка на картинку">
          <button type="submit" id="addpicture" class="popup__button">Сохранить</button>
        </form>
      </div>
      <div class="popup__picture">
        <button type="button"  class="popup__close">
          <img class="popup__img" id="closepict" src="./images/Close.png" alt="Закрыть">
        </button>
        <img class="popup__screen" src="" alt="" />
        <h2 class="picture__name"></h2>
      </div>
    </div>
  </div>

  <template class="mesto__template">
    <li class="mesto__element">
      <button type="button" class="mesto__delete"></button>
      <img class="mesto__img" type="button" src="" alt="" />
      <div class="reaction">
        <h2 class="mesto__title"></h2>
        <button type="button" class="mesto__like"></button>
      </div>
    </li>
  </template>

  <script defer src="./script/script.js"></script>
</body>

</html>
