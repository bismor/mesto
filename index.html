<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта"/>
      </header>
    </div>
    <main class="main">
      <section class="profile">
         <img class="profile__avatar" src="./images/avatar.png" alt="Аватар"/>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <img class="profile__pencil" src="./images/pencil.svg" alt="карандаш"/>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <div class="button">
          <img class="profile__plus" src="./images/plus.svg" alt="добавить"/>
        </div>
      </section>
      <section class="mesto">
        <div class="mesto__element">
          <img class="mesto__img" src="./images/karachayevsk.png" alt="Карачаевск"/>
          <div class="reaction">
            <h2 class="mesto__title">Карачаевск</h2>
            <img class="mesto__like" src="./images/like.svg" alt="like"/>
          </div>
        </div>
        <div class="mesto__element">
          <img class="mesto__img" src="./images/elbrus.png" alt="Эльбрус"/>
          <div class="reaction">
            <h2 class="mesto__title">Гора Эльбрус</h2>
            <img class="mesto__like" src="./images/like.svg" alt="like"/>
          </div>
        </div>
        <div class="mesto__element">
          <img class="mesto__img" src="./images/Dombay.png" alt="Домбай"/>
          <div class="reaction">
            <h2 class="mesto__title">Домбай</h2>
            <img class="mesto__like" src="./images/like.svg" alt="like"/>
          </div>
        </div>
        <div class="mesto__element">
          <img class="mesto__img" src="./images/karachayevsk.png" alt="Карачаевск"/>
          <div class="reaction">
            <h2 class="mesto__title">Карачаевск</h2>
            <img class="mesto__like" src="./images/like.svg" alt="like"/>
          </div>
        </div>
        <div class="mesto__element">
          <img class="mesto__img" src="./images/elbrus.png" alt="Эльбрус"/>
          <div class="reaction">
            <h2 class="mesto__title">Гора Эльбрус</h2>
            <img class="mesto__like" src="./images/like.svg" alt="like"/>
          </div>
        </div>
        <div class="mesto__element">
          <img class="mesto__img" src="./images/Dombay.png" alt="Домбай"/>
          <div class="reaction">
            <h2 class="mesto__title">Домбай</h2>
            <img class="mesto__like" src="./images/like.svg" alt="like"/>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <h3 class="footer__text">© 2020 Mesto Russia</h3>
    </footer>
  </body>
</html>
