<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип сайта" />
    </header>

    <main class="main">
      <section class="profile">
        <div class="info">
          <button type="button" class="profile__buttonpict">
            <div class="profile__changeavatar"></div>
            <img class="profile__avatar" src="<%=require('./images/avatar.png')%>" alt="Аватар" />
          </button>
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button">
              <img class="profile__pencil" src="<%=require('./images/pencil.svg')%>" alt="Редактировать" />
            </button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="button">
          <img class="profile__plus" src="<%=require('./images/plus.svg')%>" alt="добавить" />
        </button>
      </section>
      <section class="mesto">
        <ul class="mesto__ul">

        </ul>
      </section>
    </main>
    <footer class="footer">
      <h3 class="footer__text">© 2020 Mesto Russia</h3>
    </footer>

    <div class="popup profilePopup">
      <div class="popup__container">
        <button type="button" class="popup__close">
          <img class="popup__img" src="<%=require('./images/Close.png')%>" alt="Закрыть">
        </button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="profile__form" class="popup__form" novalidate>
          <section class="popup__section">
            <input type="text" name="popup__name" class="popup__text popup__name" placeholder="Введите имя" required minlength="2" maxlength="40">
            <span class="popup__input-error"></span>
          </section>
          <section class="popup__section">
            <input type="text" name="popup__job" class="popup__text popup__job" placeholder="Введите профессию" required minlength="2" maxlength="200">
            <span class="popup__input-error"></span>
          </section>
          <button type="submit" id="saveprofile" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup cardPopup">
      <div class="popup__container popup__contcard">
        <button type="button" class="popup__close">
          <img class="popup__img" src="<%=require('./images/Close.png')%>" alt="Закрыть">
        </button>
        <h2 class="popup__title">Новое место</h2>
        <form name="card-form" class="popup__form">
          <section class="popup__section">
            <input type="text" name="popup__name" class="popup__text popup__name" placeholder="Название" required minlength="2" maxlength="30">
            <span class="popup__input-error"></span>
          </section>
          <section class="popup__section">
            <input type="url" name="popup__job" class="popup__text popup__job" placeholder="Ссылка на картинку" required>
            <span class="popup__input-error"></span>
          </section>
          <button type="submit" id="addpicture" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup imagePopup">
      <div class="popup__picture">
        <button type="button" class="popup__close">
          <img class="popup__img" id="closepict" src="<%=require('./images/Close.png')%>" alt="Закрыть">
        </button>
        <img class="popup__screen" src="#"
          alt="Архыз" />
        <h2 class="popup__subname"></h2>
      </div>
    </div>

    <div class="popup deleteCardPopup">
      <div class="popup__container popup__contcard">
        <button type="button" class="popup__close">
          <img class="popup__img" src="<%=require('./images/Close.png')%>" alt="Закрыть">
        </button>
        <h2 class="popup__title">Вы уверены?</h2>
        <form name="card-form" class="popup__form">
          <input type="hidden" id="" name="payload" class="popup__text">
          <button type="submit" id="deletecard" class="popup__button">Да</button>
        </form>
      </div>
    </div>

    <div class="popup changeAvatar">
      <div class="popup__container popup__contcard">
        <button type="button" class="popup__close">
          <img class="popup__img" src="<%=require('./images/Close.png')%>" alt="Закрыть">
        </button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form name="card-form" class="popup__form">
          <section class="popup__section">
            <input type="url" name="popup__job" class="popup__text popup__job" placeholder="Ссылка на картинку" required>
            <span class="popup__input-error"></span>
          </section>
          <button type="submit" id="changeavatarsubmit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>

  </div>

  <template class="mesto__template">
    <section class="mesto__element">
      <button type="button" class="mesto__delete"></button>
      <img class="mesto__img" type="button" id=""
      src="#" alt="Архыз" />
      <div class="reaction">
        <h2 class="mesto__title"></h2>
        <div class="like">
          <button type="button" class="mesto__like"></button>
          <div class="like__score"></div>
        </div>
      </div>
    </section>
  </template>
</body>

</html>
