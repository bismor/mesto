<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта"/>
      </header>
    </div>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="Аватар"/>
        <div class="profile__info">
          <h1 class="">Жак-Ив Кусто</h1>
          <p class="">Исследователь океана</p>
        </div>
        <div class="profile_button">+</div>
      </section>
      <section class="mesto">
        <div class="mesto__element">
          <img class="mesto__img" src="./images/karachayevsk.png" alt="Карачаевск"/>
          <h2 class="mesto__title">Карачаевск</h2>
          <img class="mesto__like" src="./images/like.svg" alt="like"/>
        </div>
        <div class="mesto__element">
          <img class="mesto__img" src="./images/elbrus.png" alt="Эльбрус"/>
          <h2 class="mesto__title">Гора Эльбрус</h2>
          <img class="mesto__like" src="./images/like.svg" alt="like"/>
        </div>
        <div class="mesto__element">
          <img class="mesto__img" src="./images/Dombay.png" alt="Домбай"/>
          <h2 class="mesto__title">Домбай</h2>
          <img class="mesto__like" src="./images/like.svg" alt="like"/>
        </div>
        <div class="mesto__element">
          <img class="mesto__img" src="./images/karachayevsk.png" alt="Карачаевск"/>
          <h2 class="mesto__title">Карачаевск</h2>
          <img class="mesto__like" src="./images/like.svg" alt="like"/>
        </div>
        <div class="mesto__element">
          <img class="mesto__img" src="./images/elbrus.png" alt="Эльбрус"/>
          <h2 class="mesto__title">Гора Эльбрус</h2>
          <img class="mesto__like" src="./images/like.svg" alt="like"/>
        </div>
        <div class="mesto__element">
          <img class="mesto__img" src="./images/Dombay.png" alt="Домбай"/>
          <h2 class="mesto__title">Домбай</h2>
          <img class="mesto__like" src="./images/like.svg" alt="like"/>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
